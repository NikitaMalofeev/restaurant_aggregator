<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ABOBA</title>
	<link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


</head>
<body>
	<div class="header">
		<div class="container">
			<div class="headflex">
				<div>
					<a href="#"><img src="images/logo.svg" alt="logo"></a>
				</div>
				<div class="navflex">
					<a href="#" class="lgbtn">Войти</a>	
					<a href="#" class="nfimg"><img src="images/basket.svg" alt="basket"></a>		
				</div>
			</div>
		</div>
	</div>
	<div class="hui">
		<div class="container">
			<div class="offer_cont row">
				<div class="pushkin">
					<h1>Трактир "Пушкин"</h1>
					<div class="pushkin_flex">
						<h2>₽₽₽ • Европейская</h2>
						<h3>40-50 минут</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<img class="ftlg" src="images/white-logo.svg" alt="footerlogo">
			<hr>
			<div class="footer_content row between">
				<div class="column col-md-4">
					<div class="language">
						<img class="globe" src="images/world.svg" alt="world">
						<p>
							Русский
						</p>							
						<img class="arw" src="images/arrow.svg" alt="arrow">
					</div>
					<a id="ubertxt" href="#"><p style="color: #49A144; font-style: italic;">#</p> UberEats</a>
					<div class="ftimg">
					<img src="images/facebook.svg" alt="facebook">
					<img src="images/twitter.svg" alt="twitter">
					<img src="images/instagram.svg" alt="instagram">
					</div>
				</div>
				<div class="column col-md-4">
					<a href="#">Об Uber Eats</a>
					<a href="#">Станьте партнером по доставке</a>
					<a href="#">Станьте партнером-рестораном</a>
				</div>
				<div class="column col-md-4">
					<a href="#">Все города</a>
					<a href="#">Цены</a>
					<a href="#">Помощь</a>
					<a href="#">FAQs</a>
				</div>
			</div>
			<hr>
			<div class="ftstores">
				<div class="stores">
					<a href="#"><img src="images/appstore.svg" alt="appstore"></a>
					<a href="#"><img src="images/googlestore.svg" alt="googlestore"></a>
				</div>
			</div>
			<hr>
			<div class="ftrights row">
				<div class="col-md-4">
	                <a href="#">© 2017 Uber Technologies Inc.</a>
	            </div>
	            <div class="col-md-4">
	                <a href="#">Обработка персональных данных</a>
	            </div>
	            <div class="col-md-4">
	                <a href="#">Пользовательское соглашение</a>
	            </div>
	        </div>
		</div>
	</div>
</body>
</html>
